<dialog id="custom-material-modal" aria-labelledby="modal-title">
    <form id="custom-material-form">
        <h3 id="modal-title" class="calc__form-title">Добавить свой материал</h3>
        <label for="material-name" class="calc__label">
            <span class="calc__label-text">Название материала:</span>
            <input type="text" id="material-name" required>
        </label>
        <label for="material-length" class="calc__label">
            <span class="calc__label-text">Длина (мм):</span>
            <input type="number" id="material-length" min="0" required>
        </label>
        <label for="material-width" class="calc__label">
            <span class="calc__label-text">Ширина (мм):</span>
            <input type="number" id="material-width" min="0" required>
        </label>
        <label for="material-height" class="calc__label">
            <span class="calc__label-text">Высота (мм):</span>
            <input type="number" id="material-height" min="0" required>
        </label>
        <div class="calc__modal-controls">
            <button type="submit" class="calc__button calc__button--save">Сохранить</button>
            <button type="button" class="calc__button calc__button--cancel" onclick="this.closest('dialog').close()">
                Отмена
            </button>
        </div>
    </form>
</dialog>
